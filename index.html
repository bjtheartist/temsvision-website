
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJTHEARTIST | Professional Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <!-- Lenis for Smooth Scrolling -->
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      /* Correct Lenis CSS integration */
      html.lenis, html.lenis body {
        height: auto !important;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .custom-cursor {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out;
      }
      
      .marquee-content {
        display: flex;
        width: fit-content;
      }

      /* Floating particles effect - B&W */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
      }

      /* Subtle white glow for buttons */
      .btn-glow {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1),
                    0 0 40px rgba(255, 255, 255, 0.05);
      }

      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.1);
      }

      /* Gradient text - white to gray */
      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Outline text effect */
      .outline-text {
        -webkit-text-stroke: 2px white;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="custom-cursor" id="cursor"></div>

    <script>
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      document.addEventListener('mousedown', () => cursor.style.transform = 'scale(2.5)');
      document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
